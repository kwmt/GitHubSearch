build:
  steps:
    - script:
        name: show base information
        code: |
          ./gradlew -v
          echo $ANDROID_HOME
          echo $ANDROID_SDK_VERSION
          echo $ANDROID_BUILD_TOOLS
          echo $ANDROID_UPDATE_FILTER
    - script:
        name: fetch google-sercices.json file
        code: |
          wget $GOOGLE_SERVICES_JSON_URL -P app/
