box: kwmt/dockerfile-for-building-android-app

build:
  steps:
    - script:
        name: show base information
        code: |
          ./gradlew -v
          echo $ANDROID_HOME
          echo $ANDROID_SDK_VERSION
          echo $ANDROID_BUILD_TOOLS
          echo $ANDROID_UPDATE_FILTER      
    - script:
        name: run gradle assembleDebug
        code: |
          ./gradlew assembleDebug
steps:
  - wercker/setup-android-emulator@0.0.8
    - script:
        name: run gradle connectedAndroidTest
        code: |
          ./gradlew connectedAndroidTest
  after-steps:
    - raizyr/ultimate-slack-notify@1.0.6:
        webhook_url: $SLACK_URL
        channel: pj-githubviewer